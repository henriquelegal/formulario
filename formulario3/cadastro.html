<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
       
        <p id="titulo">Nao e associado? faça seu cadastro</p>
        <br>
    </div>
<form>
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="nomec"><strong>Nome Completo</strong></label>
        <input type="text" name="nomec" id="nomec" required>
    </div>

    <div class="campo">
        <label for="cpf"><strong>Cpf</strong></label>
        <input type="text" name="cpf" id="cpf" required>
    </div>

    <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label for="web"><strong>Website</strong></label>
        <input type="text" name="web" id="web" required>
    </div>

    <div class="campo">
        <label for="endereço"><strong>Endereço</strong></label>
        <input type="text" name="endereço" id="endereço" required>
    </div>

    <div class="campo">
        <label for="bairro"><strong>Bairro</strong></label>
        <input type="text" name="bairro" id="bairro" required>
    </div>

    <div class="campo">
        <label for="cep"><strong>Cep</strong></label>
        <input type="text" name="cep" id="cep" required>
    </div>

    <div class="campo">
        <label for="telefone"></label><strong>Telefone</strong></label>
        <input type="text" name="telefone" id="telefone" required>
    </div>

    <div class="campo">
        <label for="data"><strong>Data de Nascimento</strong></label>
        <input type="text" name="data" id="data" required>
    </div>

    <div class="campo">
        <label for="celular"><strong>Celular</strong></label>
        <input type="text" name="celular" id="celular" required>
    </div>

    <div class="campo">
        <label for="login"><strong>Login</strong></label>
        <input type="text" name="Login" id="Login" required>
    </div>

    <div class="campo">
        <label for="cidade"><strong>Cidade</strong></label>
        <input type="text" name="cidade" id="cidade" required>
    </div>

    <div class="campo">
        <label for="uf"><strong>UF</strong></label>
        <select id="uf" required>
          <option selected disabled value="">UF</option>
          <option>AC</option>
          <option>AL</option>
          <option>AP</option>
          <option>AM</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MT</option>
          <option>MS</option>
          <option>MG</option>
          <option>PA</option>
          <option>PB</option>
          <option>PR</option>
          <option>PE</option>
          <option>PI</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RS</option>
          <option>RO</option>
          <option>RR</option>
          <option>SC</option>
          <option>SP</option>
          <option>SE</option>
          <option>TO</option>
    
        </select>
    </div>

    <div class="campo">
        <label for="fax"><strong>Fax</strong></label>
        <input type="text" name="fax" id="fax" required>
    </div>

    <label><strong>Sexo</strong></label>
                <label>
                    <input type="radio" name="devweb" value="masculino" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="devweb" value="feminino">Feminino
                </label>
            </div>

            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>
    
           <div class="campo">
            <label for="ec"><strong>Estado Civil</strong></label>
            <select id="ec" required>
              <option selected disabled value="">Estado Civil</option>
              <option>Solteiro</option>
              <option>Casado</option>
            </div>

            <fieldset class="grupo">
              
                <div id="check">
                    <label><strong>Deseja receber informações sobre os seguintes assuntos abaixo:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Tecnologia">
                    <label for="tecnologia1"> Tecnologia</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Esportes">
                    <label for="tecnologia2"> Esportes</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Automoveis">
                    <label for="tecnologia3"> Automoveis</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Culinaria">
                    <label for="tecnologia4"> Culinaria</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Politica">
                    <label for="tecnologia5"> Politica</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Policial">
                    <label for="tecnologia6"> Policial</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Tempo">
                    <label for="tecnologia7"> Tempo</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Cultura">
                    <label for="tecnologia1"> Cultura</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Economia">
                    <label for="tecnologia2"> Economia</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Jogos">
                    <label for="tecnologia3"> Jogos</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Educaçao">
                    <label for="tecnologia4"> Educaçao</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Viagem">
                    <label for="tecnologia5"> Viagem</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Empregos">
                    <label for="tecnologia6"> Empregos</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Moda/estilo">
                    <label for="tecnologia7"> Moda e Estilo</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Termo">
                    <label for="tecnologia7"> Li as regras de cadastro e autorizo a criação de usuario</label>
                </div>
            </fieldset>
            <button class="botao" type="submit" onsubmit="">Confirmar</button>      
            <button class="botao" type="submit" onsubmit="">Retomar</button>      


</form>
</body>
</html>
